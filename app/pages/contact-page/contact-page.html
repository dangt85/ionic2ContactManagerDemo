
<ion-navbar *navbar>
  <a menu-toggle>
    <icon menu></icon>
  </a>
  <ion-title>
    Contact
  </ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-header>
      <ion-input>
        <input type="text" placeholder="Search..." (input)="search($event, searchKey)">
      </ion-input>
    </ion-header>
    <ion-item *ngFor="let contact of contacts">
      <h2>{{contact.Name}}</h2>
      <p>{{contact.Title}}</p>
    </ion-item>
  </ion-list>
</ion-content>
